    <script class="contentRss">
        $(document).ready(function() {  
            var url = 'https://rss.app/feeds/2jWoz6kTbRz8s154.xml'; //Data in XML format  
            $.ajax({  
                type: 'GET',  
                url: "https://api.rss2json.com/v1/api.json?rss_url=" + url, //For converting default format to JSON format  
                dataType: 'jsonp', //for making cross domain call  
                success: function(data) {  
                    console.log(data.items[0]);
                    var total=data.items.length-1;
                    for(var i=0;i<=total;i++){
                        var title=data.items[i].title;
                        var content=data.items[i].description;
                        $( ".content" ).append( "<div><div class='boxes'><h4>"+title+"</h4><p>"+content+"</p></div></div>" );
                    }
                    
                }  
            });  
        });
